        <meta charset="UTF-8">

        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <meta name="google" content="untranslated" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


        <title>Django Blog</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    </head>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="nav-left">
                <h1>
                    <a href="{% url 'home' %}">Django Blog</a>
                </h1>
            </div>
            <div >
                {% if user.is_authenticated %}
                <div class="nav-right">
                    <a href="" class="href">Edit Profile {{user.username}}</a>
                </div>
                <div class="nav-right">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'post_new' %}" >New Blog Post</a> 
                </div>
                <div class="nav-right">
                <a class="nav-link text-black font-weight-bold" href="{% url 'logout' %}">Logout</a>
                </div>
                {% else %}
                <div class="nav-right">
                    <a class="nav-link text-black font-weight-bold" href="{% url 'register' %}">Sign Up</a> 
                    <a class="nav-link text-black font-weight-bold" href="{% url 'login' %}">Login</a>           
          
                {% endif %}
                </div>   
            </div>     
        </header>
        <div>
            {% block content%}
            {% endblock %}
        </div>
    </body>
</html>
